<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个threejs</title>
    <script src="/build/three.js"></script>
</head>
<body>

</body>
<script>
    /*场景*/
    var scene = new THREE.Scene()
    /*摄像机*/
    var camera= new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,1,1000)
    /*渲染*/
    var renderer=new THREE.WebGLRenderer();//创建网格模型
    renderer.setClearColor('#ffffff');//设置场景颜色
    renderer.setSize(window.innerWidth,window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geometry = new THREE.CubeGeometry(2,2,2);//创建立方体
    var material = new THREE.MeshBasicMaterial(//材质
        {
            color:0xff0000 //立方体颜色
        }
    )
    var cube =new THREE.Mesh(geometry,material);

    scene.add(cube);
    camera.position.z=5;

    function render() {
        cube.rotation.x +=0.01;
        cube.rotation.y +=0.01;
        requestAnimationFrame(render)
        renderer.render(scene,camera)
    }
    render();

</script>
</html>
