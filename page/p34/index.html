<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Three框架-透视</title>
    <script src="/build/three.js"></script>
    <script src="/examples/js/libs/stats.min.js"></script>
    <script src="/examples/js/utils/SceneUtils.js"></script>
<!--    <script src="/examples/js/loaders/MTLLoader.js"></script>-->
    <style type="text/css">
      .container{
          position: relative;;
      }
        #container1,#container2,#container3,#container4{
            position: absolute;
            border: 1px solid #f00;
            width: 500px;
            height: 250px;
        }
        #container1{

        }
        #container2{
            left: 520px;
        }
        #container3{
            top: 270px;
        }
        #container4{
            top: 270px;
            left: 520px;
        }
    </style>

</head>

<body>
<div class="container">
    <div id="container1"></div>
    <div id="container2"></div>
    <div id="container3"></div>
    <div id="container4"></div>
</div>

</body>
<script>
    var container1,container2,container3,container4;
    var scene,renderer;
    var light;
    init();
    function init() {
        container1 = document.getElementById('container1')
        container2 = document.getElementById('container2')
        container3 = document.getElementById('container3')
        container4 = document.getElementById('container4')

        initRenderer();
        initScene();
        initCamera();
        initObject();
        animate();
    }
    function animate() {
        render();
        stats.update();
        requestAnimationFrame(animate)
    }

    function initRenderer() {
        renderer1 = new THREE.WebGLRenderer({antialias:true})
        renderer1.setSize(500,250);
        renderer2 = new THREE.WebGLRenderer({antialias:true})
        renderer2.setSize(500,250);

        renderer3 = new THREE.WebGLRenderer({antialias:true})
        renderer3.setSize(500,250);
        renderer4 = new THREE.WebGLRenderer({antialias:true})
        renderer4.setSize(500,250);

        container1.appendChild(renderer1.domElement);
        container2.appendChild(renderer2.domElement);
        container3.appendChild(renderer3.domElement);
        container4.appendChild(renderer4.domElement);

        stats=new Stats();
        stats.domElement.style.position='absolute';
        stats.domElement.style.top='0px';
        container1.appendChild(stats.domElement);
    }
    function initScene() {
        scene = new THREE.Scene();
        light=new THREE.DirectionalLight(0xffffff);
        light.position.set(0,0,1).normalize();
        scene.add(light)
    }
    function initCamera() {
        camera1 = new THREE.PerspectiveCamera(45,500/250,1,10000);
        camera1.setViewOffset(500,250,0,0,500,250);
        camera1.position.z=1800;

        camera2 = new THREE.PerspectiveCamera(45,500/250,1,10000);
        camera2.setViewOffset(500,250,0,0,500,250);
        camera2.position.x=1800;

        camera3 = new THREE.PerspectiveCamera(45,500/250,1,10000);
        camera3.setViewOffset(500,250,0,0,500,250);
        camera3.position.y=1800;
        camera3.up.set(0,0,1);

        camera4 = new THREE.PerspectiveCamera(45,500/250,1,10000);
        camera4.setViewOffset(500,250,0,0,500,250);
        camera4.position.z=800;
        camera4.position.x=300;

    }
    function initObject() {
        var canvas=document.createElement('canvas')
        canvas.width=128;
        canvas.height=128;

        var context=canvas.getContext('2d');
        var geadient=context.createRadialGradient(canvas.width/2,canvas.height/2,0,canvas.width/2,canvas.height/2,canvas.width/2);

        geadient.addColorStop(0.1,'rgba(210,210,210,1)');
        geadient.addColorStop(1,'rgba(255,255,255,1)');

        context.fillStyle=geadient;
        context.fillRect(0,0,canvas.width,canvas.height);

        var shadowTexture=new THREE.Texture(canvas);
        shadowTexture.needsUpdate=true;

        var shadowMaterial = new THREE.MeshBasicMaterial({map:shadowTexture});
        var shadowGeo=new THREE.PlaneGeometry(300,300,1,1);

        mesh = new THREE.Mesh(shadowGeo,shadowMaterial);
        mesh.position.y=-250;
        mesh.rotation.x=-Math.PI/2;
        scene.add(mesh);

        mesh = new THREE.Mesh(shadowGeo,shadowMaterial);
        mesh.position.x=-400;
        mesh.position.y=-250;
        mesh.rotation.x=-Math.PI/2;
        scene.add(mesh);

        mesh = new THREE.Mesh(shadowGeo,shadowMaterial);
        mesh.position.x=400;
        mesh.position.y=-250;
        mesh.rotation.x=-Math.PI/2;
        scene.add(mesh);

        var faceIndices=['a','b','c','d'];
        var color,f1,f2,f3,p,n,vertexIndex;

        var radius=200;
        geometry1=new THREE.IcosahedronGeometry(radius,1);
        geometry2=new THREE.IcosahedronGeometry(radius,1);
        geometry3=new THREE.IcosahedronGeometry(radius,1);

        for(var i=0;i<geometry1.faces.length;i++){
            f1=geometry1.faces[i];
            f2=geometry2.faces[i];
            f3=geometry3.faces[i];
            n=(f1 instanceof THREE.Face3)?3:4;
            for(var j=0;j<n;j++){
                vertexIndex = f1[faceIndices[j]];
                p=geometry1.vertices[vertexIndex];
                color=new THREE.Color(0xffffff);
                color.setHSL((p.y/radius+1)/2,1.0,1.0);

                f1.vertexColors[j]=color;

                color=new THREE.Color(0xffffff);
                color.setHSL(0.0,(p.y/radius+1)/2,1.0);

                f2.vertexColors[j]=color;

                color = new THREE.Color(0xffffff);
                color.setHSL(0.125*vertexIndex/geometry1.vertices.length,1.0,1.0);
                f3.vertexColors[j]=color;
            }
        }
        var materials=[
            new THREE.MeshLambertMaterial({color:0xffffff,shading:THREE.FlatShading,vertexColors:THREE.VertexColors}),
            new THREE.MeshBasicMaterial({color:0x000000,shading:THREE.FlatShading,wireframe:true,transparent:true})
        ];
        group1 =new THREE.SceneUtils.createMultiMaterialObject(geometry1,materials);
        group1.position.x = -400;
        group1.rotation.x = -1.87;
        scene.add(group1);

        group2 =new THREE.SceneUtils.createMultiMaterialObject(geometry2,materials);
        group2.position.x=400;
        group2.rotation.x=0;
        scene.add(group2);

        group3 =new THREE.SceneUtils.createMultiMaterialObject(geometry3,materials);
        group3.position.x=0;
        group3.rotation.x=0;
        scene.add(group3);
    }
    function render() {
        camera1.lookAt(scene.position)
        camera2.lookAt(scene.position)
        camera3.lookAt(scene.position)
        camera4.lookAt(scene.position)

        renderer1.render(scene,camera1)
        renderer2.render(scene,camera2)
        renderer3.render(scene,camera3)
        renderer4.render(scene,camera4)
    }
</script>
</html>
